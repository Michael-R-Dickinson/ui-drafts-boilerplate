<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Table Wireframe</title>
    <style>
      :root {
        --bg-color: #0b0c10;
        --table-dark: #121218;
        --table-glow: #2d1b4e;
        --accent-purple: #7b4dfb;
        --card-white: #e8e8e8;
        --text-white: #ffffff;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-white);
      }

      /* --- THE CURVE --- 
           This creates the elliptical table edge effect. 
           We use a very wide element with a rounded top and position it lower on the screen.
        */
      .table-surface {
        position: absolute;
        top: 28%; /* Adjusts where the horizon line sits */
        left: -25%; /* Pulls the edges off screen to flatten the top of the circle */
        width: 150%;
        height: 120%;
        background: radial-gradient(circle at 50% 0%, #1a1b2e 0%, #050505 60%);
        border-radius: 50% 50% 0 0; /* Creates the arch */
        border-top: 1px solid rgba(255, 255, 255, 0.05); /* Subtle rim light */
        box-shadow: 0 -20px 60px rgba(100, 50, 200, 0.15),
          /* Purple glow upwards */ inset 0 20px 60px rgba(0, 0, 0, 0.8); /* Inner shadow for depth */
        z-index: 1;
      }

      /* The Purple Glow Line specifically on the edge */
      .table-horizon-glow {
        position: absolute;
        top: 28%;
        left: -25%;
        width: 150%;
        height: 120%;
        border-radius: 50% 50% 0 0;
        box-shadow: 0 -2px 10px rgba(138, 43, 226, 0.4);
        pointer-events: none;
        z-index: 2;
      }

      /* --- POT DISPLAY --- */
      .pot-container {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
      }

      .pot-label {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.7;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      .pot-amount {
        font-size: 64px;
        font-weight: 600;
        line-height: 1;
      }

      /* --- CARDS COMMON STYLES --- */
      .card {
        width: 60px;
        height: 88px;
        background-color: var(--card-white);
        border-radius: 6px;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 24px;
        user-select: none;
      }

      /* Suit Colors */
      .suit-black {
        color: #111;
      }
      .suit-red {
        color: #d12d36;
      }

      /* Corner Values (Top Left) */
      .card::before {
        content: attr(data-value);
        position: absolute;
        top: 4px;
        left: 6px;
        font-size: 14px;
      }

      /* Corner Suits (Below Value) */
      .card::after {
        content: attr(data-suit);
        position: absolute;
        top: 20px;
        left: 6px;
        font-size: 10px;
      }

      /* --- COMMUNITY CARDS (Middle) --- */
      .community-area {
        position: absolute;
        top: 38%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 10;
      }

      .card-slot {
        width: 60px;
        height: 88px;
        border: 2px dashed rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-slot::after {
        /* Simulates the logo/icon inside empty slots */
        content: "";
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
      }

      /* --- PLAYER HAND (Bottom) --- */
      .player-hand {
        position: absolute;
        bottom: 25%; /* Positioned up slightly from bottom */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        z-index: 20;
      }

      /* Make player cards larger */
      .player-hand .card {
        width: 90px;
        height: 130px;
        font-size: 32px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        transform-origin: bottom center;
        transition: transform 0.3s;
      }

      .player-hand .card::before {
        font-size: 20px;
        top: 8px;
        left: 10px;
      }
      .player-hand .card::after {
        font-size: 16px;
        top: 32px;
        left: 10px;
      }

      /* Rotate cards for the "fan" effect */
      .card-left {
        transform: rotate(-10deg) translateX(10px);
        z-index: 1;
      }
      .card-right {
        transform: rotate(10deg) translateX(-10px) translateY(5px);
        z-index: 2;
      }

      /* --- BOTTOM CONTROLS (Layout Reference) --- */
      .controls-area {
        position: absolute;
        bottom: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        z-index: 30;
        font-size: 14px;
        font-weight: 500;
        color: #aaa;
      }

      .action-group {
        display: flex;
        gap: 40px;
      }

      .action-btn {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .action-btn span:first-child {
        /* Icon placeholder */
        font-size: 16px;
      }

      .main-btn {
        background-color: transparent;
        border: 1px solid #444;
        color: white;
        padding: 12px 24px;
        border-radius: 30px;
        min-width: 150px;
        text-align: center;
        position: absolute;
        right: 50px;
        bottom: 0px;
      }

      .your-turn-pill {
        border: 2px solid #eab308;
        color: #fff;
        padding: 12px 30px;
        border-radius: 50px;
        position: absolute;
        right: 40px;
        background: rgba(20, 20, 20, 0.8);
        display: flex;
        justify-content: space-between;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="pot-container">
      <div class="pot-label">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="white">
          <path d="M12 2L2 22h20L12 2zm0 3.5L18.5 20H5.5L12 5.5z" />
        </svg>
        Pot
      </div>
      <div class="pot-amount">50</div>
    </div>

    <div class="table-surface"></div>
    <div class="table-horizon-glow"></div>

    <div class="community-area">
      <div class="card suit-black" data-value="A" data-suit="♠">♠</div>
      <div class="card suit-red" data-value="Q" data-suit="♦">♦</div>
      <div class="card suit-red" data-value="8" data-suit="♦">♦</div>

      <div class="card-slot"></div>
      <div class="card-slot"></div>
    </div>

    <div class="player-hand">
      <div class="card card-left suit-red" data-value="9" data-suit="♥">♥</div>
      <div class="card card-right suit-black" data-value="Q" data-suit="♠">
        ♠
      </div>
    </div>

    <div class="controls-area">
      <div class="action-group">
        <div class="action-btn" style="color: #ff4d4d"><span>☒</span> Fold</div>
        <div class="action-btn" style="color: #4dff88">
          <span>⇡</span> Raise
        </div>
        <div class="action-btn"><span>☐</span> Check</div>
      </div>

      <div class="your-turn-pill">
        <span>Your Turn!</span>
        <span style="opacity: 0.5; margin-left: 10px">0:34</span>
      </div>
    </div>
  </body>
</html>
