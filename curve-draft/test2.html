<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Poker Curve Replication</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        /* Matches the deep dark background of the app */
        background-color: #050508;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        font-family: sans-serif;
      }

      /* The Container for the layout. 
           This simulates a mobile screen context.
        */
      .mobile-container {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 600px; /* Constrain for desktop viewing */
        background: radial-gradient(circle at 50% 0%, #0e0f16 0%, #050508 60%);
        overflow: hidden;
      }

      /*
           The Curve Element
           -----------------
           Structure: A massive circle positioned significantly below the viewport.
           Visuals: We use box-shadows to create the "Rail" (the table edge) 
           so that it curves perfectly with the element geometry.
        */
      .poker-table-curve {
        position: absolute;

        /* Positioning: Pushed down to start the curve at the "middle-top" */
        top: 28%;
        left: 50%;
        transform: translateX(-50%);

        /* Shape: 
               By making the width much larger than the screen (160%) 
               and using a 50% border radius, we get a gentle, shallow arch 
               instead of a steep semi-circle.
            */
        width: 160%;
        height: 100vh;
        border-radius: 50% 50% 0 0;

        /* The Felt (Main Table Surface) */
        background: linear-gradient(180deg, #161722 0%, #101016 100%);

        /* Layered Shadows for the "Rim" Effect 
               Order is crucial here. Shadows stack top-to-bottom in code.
            */
        box-shadow: 
                /* 1. The Top Highlight (Thin, sharp purple/white line on the very edge) */ 0 -1px
            1px rgba(138, 130, 255, 0.3),
          /* 2. The Ambient Glow (Soft purple light emitted into the void) */ 0 -25px
            50px -10px rgba(90, 60, 255, 0.15),
          /* 3. The "Rail" Texture (Created via Inset Shadow) 
                      This creates a 40px dark band inside the curve. */
            inset 0 45px 0 #0f1016,
          /* 4. The Inner Separator (Thin highlight between Rail and Felt) */
            inset 0 46px 0 rgba(255, 255, 255, 0.04),
          /* 5. Inner Shadow on the Felt (Depth) */ inset 0 60px 40px
            rgba(0, 0, 0, 0.4);
      }

      /* Optional: Decorative text or elements to show context 
           (Like the pot amount in the reference)
        */
      .ui-layer {
        position: absolute;
        top: 15%;
        width: 100%;
        text-align: center;
        color: #fff;
        z-index: 10;
      }

      .pot-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-size: 12px;
        color: #888899;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
      }

      .pot-value {
        font-size: 64px;
        font-weight: 500;
        color: #ffffff;
        letter-spacing: -2px;
      }

      .icon-pot {
        width: 12px;
        height: 14px;
        border: 1px solid #888899;
        border-radius: 2px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="mobile-container">
      <div class="ui-layer">
        <div class="pot-label"><span class="icon-pot"></span> Pot</div>
        <div class="pot-value">50</div>
      </div>

      <div class="poker-table-curve"></div>
    </div>
  </body>
</html>
